# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %5p [%t] [rqId: %X{rqId}] %c{1}:%L - %m%n

# Do not change this logging level as it is required for some of the unit tests
log4j.category.com.adarrivi.multi=DEBUG, stdout

# Default logging for all packages
log4j.rootLogger=ERROR, stdout
